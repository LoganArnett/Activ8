<!DOCTYPE html>
<html ng-app="activ8" ng-controller="MainCtrl as app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>
    <link href='http://fonts.googleapis.com/css?family=Stardos+Stencil' rel='stylesheet' type='text/css'>
    <link href="/css/preview-frame.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
  </head>
  
  
  <body animation="slide-left-right-ios7">
  <div class="container">
        <ion-header-bar class="bar bar-dark" ng-hide="app.outDoor()">
            <h1 class="title">Activ8</h1>
        </ion-header-bar>
        <ion-nav-view class="main-body"></ion-nav-view>
        <ion-nav-bar ng-show="app.outDoor()">
            <div class="buttons light-buttons">
                <a id="home-btn" class="button button-clear ion ion-home" href="#/main" ng-show="app.goHome()"></a>
                <button id="out-btn" class="button button-clear ion ion-log-out " ng-click="app.logout()" ng-show="app.outDoor()"></button>
            </div>
            <ion-tabs class="tabs-dark tabs-icon-top tabs-striped">
                <ion-tab title="Home" icon="ion-home" nav-direction="swap" href="/main">
                    <ion-content padding="true" class="has-header"></ion-content>
                </ion-tab>
                <ion-tab title="Add" icon="ion-plus" nav-direction="swap" href="/new-work">
                    <ion-content padding="true" class="has-header"></ion-content>
                </ion-tab>
                <ion-tab title="History" icon="ion-ios7-calendar-outline" nav-direction="swap" href="/history">
                    <ion-content padding="true" class="has-header"></ion-content>
                </ion-tab>
                <ion-tab title="PR's" icon="ion-ios7-star" nav-direction="swap" href="/pr">
                    <ion-content padding="true" class="has-header"></ion-content>
                </ion-tab>
            </ion-tabs>
        </ion-nav-bar>
  </div> 
  <!-- Dependencies -->
  <script src="lib/jQuery/dist/jquery.js"></script>
  <script src="lib/firebase/firebase.js"></script>
  <script src="lib/angularfire/dist/angularfire.js"></script>
  <script src="js/app.js"></script>
  
  <!-- Angular App Controllers -->
  <script src="js/controllers/main-controller.js"></script>
  <script src="js/controllers/new-work-controller.js"></script>
  <script src="js/controllers/history-controller.js"></script>

  </body>
</html>
