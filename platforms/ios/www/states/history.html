<!-- Workout History Screen -->
<ion-view title="History" ng-controller="HistoryCtlr as history">
    <ion-content class="user-history" padding="true" class="has-header">
        <section class="container-fluid">
            <section class="my-history">
                <div class="history-list" ng-repeat="work in history.historyList | orderBy:'date':true" >
                    <h4>{{work.date | date:'short'}}</h4>
                    <div class="move-listings" ng-repeat="move in work.movements">
                        <h5>{{move.name}}</h5>
                        <p>Reps: {{move.reps}}</p>
                        <p>Rds: {{move.rds}}</p>
                        <p>Lbs: {{move.weight}}</p>
                    </div>
                </div>
            </section>
        </section>
    </ion-content>
</ion-view>
