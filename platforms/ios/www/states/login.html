<ion-view title="Login">
    <ion-content padding="true" scroll="false">
        <div class="kettlebox">
          <button class="button button-clear login-button" on-tap="app.login()">
           <figure class="login-img" >
               <img class="kettle" src="img/fbkettle.png">
               <h4 class="login-fb">Login</h4>
           </figure>
          </button>
        </div>
    </ion-content>
</ion-view>
